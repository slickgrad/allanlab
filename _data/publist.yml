- title: "Collagen Type II enhances chondrogenic differentiation in agarose-based nodular microtissues"
  image: publist6.jpg
  description: We developed modular microenvironments that mimic the composition of articular cartilage as a delivery system for consistently differentiated cells. We showed that the Inclusion of collagen Type II in agarose matrices in microbead format can potentiate chondrogenic differentiation of human MSC.
  authors: Annamalai RT, Mertz, Daley and Stegemann
  link:
    url: https://www.ncbi.nlm.nih.gov/pubmed/26794716
