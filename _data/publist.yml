  news2:

- title: "A glycosaminoglycan based, modular tissue scaffold system for rapid assembly of perfusable, high cell density, engineered tissues"
  image: publist7.jpg
  description: In this paper, we report the elements of a simple yet efficient method for fabricating vascularized tissue constructs by fusing biodegradable microcapsules with tunable interior environments. A prototype, engineered liver tissue, formed by fusion of hepatocyte-containing capsules exhibited urea synthesis rates and albumin synthesis rates comparable to standard collagen sandwich hepatocyte cultures.
  authors: Annamalai RT, Armant and Matthew
  link:
    url: https://www.ncbi.nlm.nih.gov/pubmed/24465401
    display: PLoS One, 2014; 9(1):e84287
  highlight: 1
