- name: Becca Palmer-Ball
  photo: beccapalmer.png
  info: Becca Palmer-Ball (from Louisville, Kentucky) is a junior pursuing a BS degree in Materials Engineering. At UK, she is a member of the Lewis Honors college and the Scholars in Engineering and Management program. She is also an Engineering Next Network Ambassador for the College of Engineering. During the spring and summer of 2019, she completed a double rotation internship with GE Aviation working in their Ceramic Matrix Composite Lean Lab. In her career she hopes to conduct research and work with biomaterials in the biomedical field. In her free time, Becca enjoys traveling, art projects, good movies, and the outdoors.
