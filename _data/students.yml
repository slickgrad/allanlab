- name: Laura Richardson
  photo: laurarichardson.jpg
  info: I am a junior chemical engineering student at UK and am participating in the biopharmaceutical certificate program within my major. My research interests lie within pharmaceutical and medical fields, as I have participated in research on 3-D tablet manufacturing with both pharmacy and engineering departments at Texas A&M. In my free time, I like to go hiking and to UK football and basketball games.
  email:

- name: Becca Palmer-Ball
  photo: beccapalmer2.png
  info: Becca Palmer-Ball (from Louisville, Kentucky) is a junior pursuing a BS degree in Materials Engineering. At UK, she is a member of the Lewis Honors college and the Scholars in Engineering and Management program. She is also an Engineering Next Network Ambassador for the College of Engineering. During the spring and summer of 2019, she completed a double rotation internship with GE Aviation working in their Ceramic Matrix Composite Lean Lab. In her career she hopes to conduct research and work with biomaterials in the biomedical field. In her free time, Becca enjoys traveling, art projects, good movies, and the outdoors.
  email:

- name: Kennedy Krieg
  photo: kennedy2.jpg
  info: I went to high school at Grayslake North in Grayslake, Il. Transferred to UK in the fall of 2017 and will be graduating as biosystems and agricultural engineering major. I would like to go to grad school for either tissue or regenerative engineering, studying how electromagnetism affects the healing and regeneration process of nerves, bone, and muscle tissue. My hobbies include running, hiking, bouldering, paddle boarding, end cooking.
  I was on the UK track team for a year. A life goal of mine is after finishing my doctorate I want to thru-hike the Pacific Crest Trail.
  email:

- name: Amanda Holbrook
  photo: amandahol.jpg
  info: I am a senior currently pursuing a B.S. in chemical engineering. I am interested in biomedical engineering as a career path, particularly in research that could help stroke victims, and am excited to learn more about the field in the coming year. At UK, I am an officer of the UK backpacking club. In my free time, I enjoy hiking, traveling, and doing puzzles.
