<div class="well" style="
  background: linear-gradient(45deg, #f8f9fa 25%, transparent 25%),
              linear-gradient(-45deg, #f8f9fa 25%, transparent 25%),
              linear-gradient(45deg, transparent 75%, #f8f9fa 75%),
              linear-gradient(-45deg, transparent 75%, #f8f9fa 75%);
  background-size: 20px 20px;
  background-color: #ffffff;
  border-radius: 12px;
  border: 1px solid #e9ecef;
  padding: 25px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
">
  <h4 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 8px;">News</h4>

{% for article in site.data.news limit:6 %}
<strong style="color: #3498db;">{{ article.date }}</strong>
<p>{{ article.headline }}</p>
{% if article.image %}
<img src="{{ article.image | relative_url }}" class="img-responsive" style="max-width: 192px" />
{% endif %}
{% endfor %}
<h4><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h4>
</div>
